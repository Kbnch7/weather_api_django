<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена - 404</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
</head>
<body class="bg-light">

<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="text-danger display-1">404</div>
    <h1 class="display-4">Упс! Страница не найдена.</h1>
    <p class="lead">К сожалению, страница, которую вы ищете, не существует или была удалена.</p>
    <a href="{% url 'homepage' %}" class="btn btn-primary btn-lg">Вернуться на главную</a>
</div>
</body>
</html>
